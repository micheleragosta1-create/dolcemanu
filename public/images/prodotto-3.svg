<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff0f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeef8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg3)"/>
  
  <!-- Gift box with ribbon -->
  <rect x="60" y="120" width="280" height="160" fill="#8B4513" rx="15" opacity="0.9"/>
  <rect x="65" y="125" width="270" height="150" fill="#654321" rx="12" opacity="0.8"/>
  
  <!-- Golden ribbon horizontal -->
  <rect x="50" y="190" width="300" height="20" fill="#ffd700" opacity="0.9"/>
  <!-- Golden ribbon vertical -->
  <rect x="190" y="110" width="20" height="180" fill="#ffd700" opacity="0.9"/>
  
  <!-- Bow on top -->
  <ellipse cx="180" cy="110" rx="15" ry="8" fill="#ff6b6b"/>
  <ellipse cx="220" cy="110" rx="15" ry="8" fill="#ff6b6b"/>
  <circle cx="200" cy="110" r="8" fill="#ff1744"/>
  
  <!-- Chocolates visible through window -->
  <rect x="90" y="150" width="220" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Row 1 -->
  <circle cx="120" cy="170" r="12" fill="#3d1f0f"/>
  <circle cx="150" cy="170" r="12" fill="#4a2c17"/>
  <circle cx="180" cy="170" r="12" fill="#6b3520"/>
  <circle cx="210" cy="170" r="12" fill="#5a2f1a"/>
  <circle cx="240" cy="170" r="12" fill="#3d1f0f"/>
  <circle cx="270" cy="170" r="12" fill="#4a2c17"/>
  
  <!-- Row 2 -->
  <circle cx="135" cy="200" r="12" fill="#6b3520"/>
  <circle cx="165" cy="200" r="12" fill="#3d1f0f"/>
  <circle cx="195" cy="200" r="12" fill="#4a2c17"/>
  <circle cx="225" cy="200" r="12" fill="#5a2f1a"/>
  <circle cx="255" cy="200" r="12" fill="#6b3520"/>
  
  <!-- Label -->
  <rect x="120" y="320" width="160" height="40" fill="rgba(255,255,255,0.95)" rx="5"/>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B4513">
    Box Regalo
  </text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#654321">
    20 praline eleganti
  </text>
  
  <!-- Badge -->
  <rect x="320" y="90" width="60" height="25" fill="#ff6b6b" rx="12" opacity="0.9"/>
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    GIFT
  </text>
</svg>
