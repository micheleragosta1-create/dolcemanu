<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Box container -->
  <rect x="80" y="120" width="240" height="180" fill="#8B4513" rx="10" opacity="0.9"/>
  <rect x="85" y="125" width="230" height="170" fill="#654321" rx="8" opacity="0.8"/>
  
  <!-- Chocolates in the box -->
  <circle cx="130" cy="170" r="20" fill="#3d1f0f"/>
  <circle cx="180" cy="170" r="20" fill="#4a2c17"/>
  <circle cx="230" cy="170" r="20" fill="#6b3520"/>
  <circle cx="280" cy="170" r="20" fill="#5a2f1a"/>
  
  <circle cx="155" cy="220" r="20" fill="#6b3520"/>
  <circle cx="205" cy="220" r="20" fill="#3d1f0f"/>
  <circle cx="255" cy="220" r="20" fill="#4a2c17"/>
  
  <circle cx="130" cy="270" r="20" fill="#5a2f1a"/>
  <circle cx="180" cy="270" r="20" fill="#6b3520"/>
  <circle cx="230" cy="270" r="20" fill="#3d1f0f"/>
  <circle cx="280" cy="270" r="20" fill="#4a2c17"/>
  
  <!-- Box lid -->
  <rect x="75" y="110" width="250" height="20" fill="#654321" rx="5" opacity="0.9"/>
  
  <!-- Label -->
  <rect x="120" y="320" width="160" height="40" fill="rgba(255,255,255,0.95)" rx="5"/>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3d1f0f">
    Box Classico
  </text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#654321">
    12 praline assortite
  </text>
  
  <!-- Badge -->
  <rect x="320" y="90" width="70" height="25" fill="#ff6b6b" rx="12" opacity="0.9"/>
  <text x="355" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
    BESTSELLER
  </text>
</svg>
